{% load staticfiles %}
{% load bootstrap %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/login.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap.min.css" id="bootstrap-css"> <!-- v4.3.1 -->
    <title>Login</title>
</head>
<body class="bodyplus">
    <div class="container login-container">
        <div class="row justify-content-md-center">
            <div class="col-md-4 login-form-1">
                <h3><img class="logo" src="{% static 'logo.png' %}" width="60%" /></h3>
                <h3>Login</h3>
                <form method="post">
                    {% csrf_token %}
                    {{form|bootstrap}}
                    <p><input type="submit" class="btnSubmit" value="login" /></p>
                    <a href="{% url 'password_reset' %}" class="btnForgetPwd">Esqueceu a senha?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
