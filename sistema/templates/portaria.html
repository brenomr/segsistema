{% extends 'base.html' %}

{% block title %} Portaria {% endblock %}

{% block main %}
    <div class="jumbotron">
        <div class="container">
            <div class="row justify-content-md-center">
                <!-- COL ACESSO MORADOR -->
                <div class="col-12" style="background-color:#343a40;">
                    <h3 style="color:white; text-align:center;">Acesso Morador</h3>
                </div>

                <!-- COL BOTAO ACESSO -->
                <div class="col-12" style="padding:10px 0px 80px 0px">
                    <form method="post" action="{% url 'registrar' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-block" name="item" value="1"><h1 class="display-4"><i class="fas fa-walking fa"></i><b>   Acesso</b></h1></button>
                    </form>
                </div>

                <!-- COL ACESSO VISITANTE -->
                <div class="col-12" style="background-color:#343a40;">
                    <h3  style="color:white; text-align:center;">Acesso Visitante</h3> <!-- Entrada Visitante -->
                </div>

                <!-- COL BOTAO ENTRADA -->
                <div class="col-sm-4" style="padding:10px 0px 10px 0px;">
                    <form method="post" action="{% url 'registrar' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-block" name="item" value="2"><h2 class="display-4"><i class="fas fa-walking fa"></i><b>   Entrada</b></h2></button>
                    </form>
                </div>

                <!-- COL LABEL E FIELD -->
                <div class="col-sm-4" style="padding:30px 20px 0px 20px;">
                    <form method="post" action="{% url 'saida' %}" id="sair"> <!-- Saida visitante -->
                        {% csrf_token %}
                        <label><b>Identificação para saída</b></label>
                        <input name="item" type="text" placeholder="Número do Cartão" value="" class="form-control"> <br><!-- cartão procurado -->
                </div>

                <!-- COL BOTAO SAIDA -->
                <div class="col-sm-4" style="padding:10px 0px 10px 0px;">
                        <button type="submit" class="btn btn-danger btn-block" name="item2" value="2"><h2 class="display-4"><i class="fas fa-door-open fa"></i><b>   Saída</b></h2></button>
                </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
